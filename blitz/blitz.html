    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>blitz</title>
      

  </head>
  <body paddingwidth="0" paddingheight="0" bgcolor="#ffffff" style="padding-top: 0;padding-bottom: 0;background-repeat: repeat;width: 100% !important;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;-webkit-font-smoothing: antialiased;margin: 0;" offset="0" toppadding="0" leftpadding="0">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tableContent" align="center" bgcolor="#ffffff" style="font-family:Helvetica, Arial,serif;">

      
      <tr><td height="35"></td></tr>

      <tr>
        <td>
          <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
              <td width="40"></td>
              <td width="520">
                <table width="520" border="0" cellspacing="0" cellpadding="0" align="center">

<!-- =============================== Header ====================================== -->           
              

                  <tr><td height="75"></td></tr>

                  <tr>
                    <td valign="top" align="center">
                      <div class="contentEditableContainer contentTextEditable" style="margin: 0;">
                        <div class="contentEditable" style="margin: 0;">
                          <p style="text-align: center;margin: 0;font-family: Georgia,Time,sans-serif;font-size: 26px;color: #222222;">
                          <span style="color:#1A54BA;">{{title}}</span> </p>
                        </div>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td valign="top" align="center">
                      <div class="contentEditableContainer contentImageEditable" style="margin: 0;">
                        <div class="contentEditable" style="margin: 0;">
                          <img src="http://i.imgur.com/JvmdpF2.png" width="251" height="43" alt="" data-default="placeholder" data-max-width="560" style="border: 0;display: block;outline: none;">
                        </div>
                      </div>
                    </td>
                  </tr>

                  <tr><td height="35"></td></tr>

<!-- =============================== Body ====================================== -->

                  <tr>
                   {% for key in errors %}
                    <td class="movableContentContainer" valign="top">
                     
                      <div class="movableContent" style="margin: 0;">
                        <table width="520" border="0" cellspacing="0" cellpadding="0" align="center">
                          <tr><td height="20"></td></tr>
                          <tr>
                            <td align="left">
                              <div class="contentEditableContainer contentTextEditable" style="margin: 0;">
                                <div class="contentEditable" align="center" style="margin: 0;">
                                  <h1 style="text-align: left;color: #222222;font-size: 19px;font-weight: normal;margin: 0;">{{key.title}}</h1>
                                </div>
                              </div>
                            </td>
                          </tr>

                          <tr><td height="15"> </td></tr>

                          <tr>
                            <td align="left">
                              <div class="contentEditableContainer contentTextEditable" style="margin: 0;">
                                <div class="contentEditable" align="center" style="margin: 0;">
                                  <p style="text-align: left;color: #999999;font-size: 14px;font-weight: normal;line-height: 19px;margin: 0;">{{key.stack}}
                                    <br>

                                  </p>
                                </div>
                              </div>
                            </td>

                          </tr>
                         {% endfor %}
                          <tr><td height="55"></td></tr>

                          <tr>
                            <td align="center">
             
                            </td>
                          </tr>
                          <tr><td height="20"></td></tr>
                        </table>
                      </div>

                    </td>
                  </tr>

                  <tr><td height="65"></td></tr>

<!-- =============================== footer ====================================== -->

                  <tr><td style="border-bottom:1px solid #DDDDDD;"></td></tr>

                  <tr><td height="25"></td></tr>

                  <tr>
                    <td>
                      <table width="520" border="0" cellspacing="0" cellpadding="0" align="center">
                        <tr>
                          <td valign="top" align="left" width="370">
                            <div class="contentEditableContainer contentTextEditable" style="margin: 0;">
                              <div class="contentEditable" align="center" style="margin: 0;">
                                <p style="text-align: left;color: #CCCCCC;font-size: 12px;font-weight: normal;line-height: 20px;margin: 0;">
                                  <span style="font-weight:bold;">Seven email error handling! </span>
                                  <br>
                                  Copyright 2013
                                  <br>
                                  powered by ayhankuru
                                </p>
                              </div>
                            </div>
                          </td>

                          <td width="30"></td>

                          

                          <td width="16"></td>

                         
                        </tr>
                      </table>
                    </td>
                  </tr>


                </table>
              </td>
              <td width="40"></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr><td height="88"></td></tr>


    </table>

    <!--Default Zone

        

        -->
        <!--Default Zone End-->

      </body>
      </html>
